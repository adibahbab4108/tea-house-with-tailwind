<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/7a2faf19ef.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Main Content -->
    <main class="mx-auto max-w-screen-xl px-16 lg:px-28">
        <!-- Header Section -->
        <header class="flex pt-10 mb-20">
            <!-- Text Content -->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br> tea time at the <br> Tea House</h1>
                <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <br>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold text-xl">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- Image Content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <!-- Card -->
                <div
                    class="bg-white flex items-center shadow-lg p-2 md:p-10 rounded-lg absolute top-20 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    </div>
                    <!-- text -->
                    <div>
                        <h2>5.00</h2>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

    </main>



























    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</body>

</html>
